<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MRSystem</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/login.css" rel="stylesheet">
  <link href="css/agency.min.css" rel="stylesheet">
  <link href="css/lift.css" rel="stylesheet">
</head>

<body id="page-top">
  <!-- Navigation -->
  <div ng-controller="navController">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="mainNav" role="navigation">
      <div ng-controller="ModalDemoCtrl" class="btn-group float-right mt-2" role="group">

        <button type="button" id="log" class="btn btn-secondary btn-md" ng-click="openLoginModal()">Login</button>

        <div class="modal-demo">
          <script type="text/ng-template" id="myLoginModalContent.html">
              <div ng-controller="myCtrl">

                <form class="modal-content animate">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modal-title">Login</h5>
                      <span ng-click="cancel()" class="close">&times;</span>
                    </div>
                
                    <div class="modal-body" id="modal-body">
                      <div class="form-group">
                        <div class="form-label-group">
                          <label for="email">E-mail</label>
                          <input ng-model="credentials.email" type="email" name="email" class="form-control" placeholder="E-mail" autofocus="autofocus" required="">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-label-group">
                          <label for="pass">Password</label>
                          <input ng-model="credentials.password" type="password" name="pass" class="form-control" placeholder="Password" required="">
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button type="submit" class="btn btn-block btn-primary" ng-click="loginUser(credentials);cancel()">Login</button>
                    </div>
                </form>
            </script>
        </div>

        <button type="button" class="btn btn-md btn-secondary" ng-click="openSignupModal()">Sign up</button>

        <div class="modal-demo">
          <script type="text/ng-template" id="mySignupModalContent.html">
            <div ng-controller="myCtrl">
            <form class="modal-content animate">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Sign up</h5>
                <span ng-click="cancel()" class="close">&times;</span>
              </div>
               
              <div class="modal-body" id="modal-body">
                <div class="form-group">
                  <div class="form-label-group">
                    <input ng-model="register.name" type="text" name="name" class="form-control" placeholder="Name" autofocus="autofocus" required="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <input ng-model="register.surname" type="text" name="surname" class="form-control" placeholder="Surname" required="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <input ng-model="register.email" type="email" name="email" class="form-control" placeholder="E-mail" required="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input ng-model="register.address" type="text" name="address" class="form-control" placeholder="Address" required="">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <select ng-model="register.gender" id="gend" class="form-control" checked="checked" ng-options="x for x in gender" required=""></select>               
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input ng-model="register.phone" type="text" name="phone" class="form-control" placeholder="Phone" required="">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input ng-model="register.age" type="number" name="age" class="form-control" placeholder="Age" required="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input ng-model="register.password" type="password" name="password" class="form-control" placeholder="Password" required="">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input ng-model="register.cpassword" type="password" name="cpassword" class="form-control" placeholder="Confirm Password" required="">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="modal-footer">
                <button type="button" ng-click="registerUser(); cancel()" class="btn btn-block btn-primary">Sign up</button>
                </div>
              </div>
            </form>

            </div>
          </script>
        </div>
      </div>
      <button type="button" class="navbar-toggler" ng-init="isCollapsed = false" ng-click="open()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" ng-class="{collapse: !isCollapsed}">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" ng-click="open()" href="#!home"><i class="fa fa-fw fa-home"></i> 
              Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" ng-click="open(); hotels()" href="#!hotels"><i class="fas fa-bed"></i>
              Hotels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" ng-click="open()" href="#!lift"><i class="fas fa-ticket-alt"></i>
              Ski Lift Tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" ng-click="open()" href="#!about"><i class="fas fa-book-reader"></i>
              About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" ng-click="open()" href="#!contact"><i class="fa fa-fw fa-envelope"></i>
              Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div ng-controller="myCtrl">
    <div ng-if="check_login()">
      <div ng-include="'../pages/logged.html'"></div>
    </div>
    <div ng-if="!check_login()">
      <div ng-view></div>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-touch.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<script src="../js/myApp.js"></script>
<script src="../js/hotelModals.js"></script>

</html>
